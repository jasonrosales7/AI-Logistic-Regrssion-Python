<!DOCTYPE html>
 <html lang="en">
 <head>
   <title>Prediction Tester</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- import bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
 <body>

<html>
<body>
    <div class="container">
        <div class="page-header">
            <br><br><h1>Stroke Probability AI</h1>
        </div>
        <br>
        <hr>
        <br>

       <!-- Fields
            'Pclass', 'Name', 'Sex', 'Age','Siblings/Spouses Aboard','Parents/Children Aboard','Fare'
        -->

           <form class="row-form" action="/result" method="POST" >
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="Gender">Gender</label>
                            <input class="form-control" type="text" id="Gender" name="Gender">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="Age">Age</label>
                            <input class="form-control" type="text" id="Age" name="Age">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="HT">Hyper Tension</label>
                            <input class="form-control" type="text"   id="HT" name="HT">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="HD">Heart Disease</label>
                            <input class="form-control" type="text"   id="HD" name="HD">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">

                            <label for="EM">Ever Married</label>
                            <input class="form-control" type="text"   id="EM" name="EM">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">

                            <label for="WT">Work type</label>
                            <input class="form-control" type="text"   id="WT" name="WT">
                        </div>
                    </div>
                </div>
               <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="RT">Residence Type</label>
                            <input class="form-control" type="text"   id="RT" name="RT">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">

                            <label for="Glucose">Glucose level</label>
                            <input class="form-control" type="text"   id="Glucose" name="Glucose">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">

                            <label for="BMI">BMI</label>
                            <input class="form-control" type="text"   id="BMI" name="BMI">
                        </div>
                    </div>

                   <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="SS">Smoker status</label>
                            <input class="form-control" type="text"   id="SS" name="SS">
                        </div>
                    </div>
                </div><br><br><br><br>

                <div class="row">
                    <div class="col-sm-4">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-4">
                    </div>
                </div>

            </form>
        </div>
    </body>
</html>
